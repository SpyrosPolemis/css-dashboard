<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div id="logo">
                <img src="icons/view-dashboard.svg" alt="Dashboard icon" class="svg white big">
                <h1>Dashboard</h1>
            </div>
            <ul>
                <li><img src="icons/home.svg" class="svg white">Home</li>
                <li><img src="icons/card-account-details.svg" class="svg white">Profile</li>
                <li><img src="icons/message.svg" class="svg white">Messages</li>
                <li><img src="icons/clock-time-three.svg" class="svg white">History</li>
                <li><img src="icons/tasks.svg" class="svg white">Tasks</li>
                <li><img src="icons/communities.svg" class="svg white">Communities</li>
            </ul>
            <ul>
                <li><img src="icons/settings.svg" class="svg white">Settings</li>
                <li><img src="icons/help.svg" class="svg white">Support</li>
                <li><img src="icons/shield-check.svg" class="svg white">Privacy</li>
            </ul>
        </div>
            
        <div id="header">
            <div id="search">
                <img src="icons/magnify.svg" class="svg small">
                <input type="text">
            </div>
            
            <div id="top-right" class="right">
                <img src="icons/bell-ring-outline.svg" class="svg">
                <div class="icon-placeholder"></div>
                <p>Spyros Polemis</p>
            </div>

            <div id="bottom-left">
                <div class="icon-placeholder"></div>
                <div>
                    <p>Hi there,</p>
                    <strong>Spyros Polemis (@spyros)</strong>
                </div>
            </div>

            <div id="bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div id="content">
            <div id="projects">
            <h2>Projects</h2>
            <div id="project-cards">
                <div class="project-card">Project 1</div>
                <div class="project-card">Project 2</div>
                <div class="project-card">Project 3</div>
                <div class="project-card">Project 4</div>
                <div class="project-card">Project 5</div>
                <div class="project-card">Project 6</div>
            </div>
            </div>
            <div id="side-content">
                <div id="announcements">
                    <h2>Announcements</h2>
                    <div id="announcement-card">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div id="trending">
                    <h2>Trending</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
